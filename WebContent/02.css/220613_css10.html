<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>css 연습 10</title>
<style type="text/css">
#a {
 border-style:solid dashed dashed solid
}
#b{
 border-top-style:solid;
 border-right-style:dashed;
 border-bottom-style:dashed;
 border-left-style:solid;
}
.bb {
 /*축약버전을 쓰자. 상 우 하 좌 (top right bottom left)*/
 border-style:solid
}
#c {
 border-color:red green blue yellow
}
#d {
 border-width:1px 3px 10px 10px
}
</style>
</head>
<body>
<p id="a">상하 좌우에 서로 다른 모양 지정</p>
<p id="b">상하 좌우에 서로 다른 모양 지정</p>
<p id="c" class="bb">각 변에 다른 색상 지정</p>
<p id="d" class="bb">각 변에 다른 굵기 지정</p>
</body>
</html>
