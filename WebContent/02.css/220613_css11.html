<title>css 연습 11</title>
<style type="text/css">
.aa {
 border-style:solid;
 background-color:yellow
}
#b {
  border-radius:5px
}
#c {
 border-radius:15px
}
</style>
</head>
<body>
<p id="a" class="aa">네모진 경계선</p>
<p id="b" class="aa">둥근 경계선</p>
<p id="c" class="aa">더 둥근 경계선</p>
</body>
