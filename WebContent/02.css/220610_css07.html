<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>css 연습문제 7</title>
<style type="text/css">
p{
 font-size:x-large;
 font-weight:bold
}
#a{
 font-weight:bold
}
#b{
 text-decoration:underline
}
#c{
 font-style:italic
}
</style>
</head>
<body>
강조하고 싶은 부분은 <span id="a">굵게</span> 표시할 수도 있고 
<span id="b">밑줄</span>을 그을 수도 있고 
<span id="c">기울여</span> 쓸 수 도 있다.<br><br>
**바로 적용하기**<br>
강조하고 싶은 부분은 <b>굵게</b> 표시할 수도 있고 
<u>밑줄</u>을 그을 수도 있고 
<i>기울여</i> 쓸 수 도 있다.
<p>크고 굵은 모양이다.</p>
</body>
</html>
