<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>css 연습 9</title>
<style type="text/css">
#a{
 border-style:solid;
 border-color:green
}
#b {
 border-style:dotted;
 border-color:red;
 border-width:10px
}
#c {
 border-style:dotted;
 border-color:red;
}
#d {
 border-style:double;
 border-width:10px
}
#e {
 border-style:solid
}
</style>
</head>
<body>
<p id="a">적당한 초록색 실선</p>
<p id="b">굵은 빨간색 점선</p>
<p id="c">적당한 빨간색 점선</p>
<p id="d">굵은 검은색 이중선</p>
<p id="e">적당한 굵기의 검정 실선</p>
</body>
</html>
