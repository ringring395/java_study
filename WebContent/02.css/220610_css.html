<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>css 학습</title>
 <style type="text/css">
 /* 태그선택자 : p태그에 글자색 빨갛게
  선택자 {
  	속성:값;
 }
 */
  p {
   color:red;
  }
  
 /* 클래스 선택자: 클래스 ai에 배경색 green으로 */ 
  .ai {
   background-color:green;
  }
  
 /* ID선택자 : ci에 글자색 gray으로.*/
 #ci{
  color:gray
 }
 
 
 </style>
</head>
<body>
<h1>css 학습</h1>
<p id="mi" class="ai">안녕하세요</p>
<p id="bi" class="ai">안녕</p>
<p id="ci" class="aai">hi</p>
<p id="fi" class="aai">hello</p>
</body>
</html>
