<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position 연습</title>
<style type="text/css">
div{width:100px; height:100px; }
#aa{background:yellow; position:relative}
#bb{background:blue; position:absolute; top: 50px; left:50px; }
#cc{background:green; position:absolute;  z-index:1}
#dd{background:gray; position:relative;  top:50px; left:50px; }

</style>
</head>
<body>
	<div id="aa"></div>
	<div id="bb"></div><br><br><br>
	<div id="cc"></div>
	<div id="dd"></div>
</body>
</html>
