<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>css 연습 15</title>
<style type="text/css">
p {
 font-size: 50px;
 font-weight:bold;
 font-family:"궁서";
 margin:20px
}
#a {
 text-shadow:3px 3px 0 gray
 /*          x축  y축  번짐 컬러
                 역방향은 (-)넣음.*/
}
#b {
 text-shadow:3px 3px 5px gray
}
#c {
 text-shadow:-3px -3px 3px red
}
#d {
 color:red;
 text-shadow:1px 0 2px yellow;
 background-color:black;
 width: 300px;
}
</style>
</head>
<body>
<p id="a">그림자 문자</p>
<p id="b">그림자 문자</p>
<p id="c">그림자 문자</p>
<p id="d">그림자 문자</p>
</body>
</html>
